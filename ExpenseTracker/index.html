<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="app.js" defer></script>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Expense Tracker</h1>
            <p>Take control of your finances and track your spending habits</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card income">
                <div class="stat-number" id="totalIncome">0</div>
                <div class="stat-label">Total Income</div>
            </div>
            <div class="stat-card expense">
                <div class="stat-number" id="totalExpenses">0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card balance">
                <div class="stat-number" id="currentBalance">0</div>
                <div class="stat-label">Current Balance</div>
            </div>
        </div>

        <div class="dashboard">
            <!-- Add Transaction Form -->
            <div class="card">
                <div class="form-section">
                    <h2>Add Transaction</h2>
                    <div id="messageContainer"></div>
                    
                    <div class="type-selector">
                        <div class="type-btn active" id="expenseBtn" onclick="selectType('expense')">
                            ðŸ“¤ Expense
                        </div>
                        <div class="type-btn" id="incomeBtn" onclick="selectType('income')">
                            ðŸ“¥ Income
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Grocery shopping" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount </label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">Select a category</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>
                </div>
            </div>

            <!-- Category Breakdown Chart -->
            <div class="card">
                <h2>Expenses by Category</h2>
                <div id="categoryChart" class="category-chart">
                    <div class="empty-state">
                        <p>No expense data available</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="card">
            <div class="transactions-section">
                <h2>Recent Transactions</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>Type</label>
                        <select id="filterType" onchange="filterTransactions()">
                            <option value="">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="filterCategory" onchange="filterTransactions()">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>From Date</label>
                        <input type="date" id="filterStartDate" onchange="filterTransactions()">
                    </div>
                    <div class="filter-group">
                        <label>To Date</label>
                        <input type="date" id="filterEndDate" onchange="filterTransactions()">
                    </div>
                </div>

                <div id="transactionsList" class="transactions-list"></div>
            </div>
        </div>
    </div>
  
    </body>
</html>
